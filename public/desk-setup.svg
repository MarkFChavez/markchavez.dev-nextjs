<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <defs>
    <!-- Desk gradient -->
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8d5b7"/>
      <stop offset="50%" stop-color="#f0e2c8"/>
      <stop offset="100%" stop-color="#dcc9a8"/>
    </linearGradient>
    
    <!-- Keyboard gradient -->
    <linearGradient id="keyboard" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#d8d8d8"/>
    </linearGradient>
    
    <!-- Monitor gradient -->
    <linearGradient id="monitor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3d3d3d"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="320" fill="#1e272e"/>
  
  <!-- Desk -->
  <rect x="40" y="25" width="420" height="270" rx="6" fill="url(#deskGrad)" filter="url(#shadow)"/>
  
  <!-- Monitor -->
  <g filter="url(#shadow)">
    <rect x="170" y="40" width="160" height="95" rx="5" fill="url(#monitor)"/>
    <rect x="176" y="46" width="148" height="78" rx="3" fill="#0f1419"/>
    <!-- Monitor stand -->
    <path d="M230 135 L270 135 L265 150 L235 150 Z" fill="#3d3d3d"/>
    <rect x="225" y="150" width="50" height="8" rx="2" fill="#2a2a2a"/>
  </g>
  
  <!-- Code on screen -->
  <g opacity="0.85">
    <rect x="185" y="55" width="50" height="4" rx="2" fill="#6366f1"/>
    <rect x="240" y="55" width="35" height="4" rx="2" fill="#94a3b8"/>
    <rect x="185" y="65" width="70" height="3" rx="1.5" fill="#64748b"/>
    <rect x="185" y="74" width="40" height="3" rx="1.5" fill="#10b981"/>
    <rect x="230" y="74" width="55" height="3" rx="1.5" fill="#64748b"/>
    <rect x="185" y="83" width="60" height="3" rx="1.5" fill="#64748b"/>
    <rect x="185" y="92" width="30" height="3" rx="1.5" fill="#ec4899"/>
    <rect x="220" y="92" width="45" height="3" rx="1.5" fill="#64748b"/>
    <rect x="185" y="101" width="55" height="3" rx="1.5" fill="#f59e0b"/>
    <rect x="185" y="110" width="75" height="3" rx="1.5" fill="#64748b"/>
  </g>
  
  <!-- Coffee cup -->
  <g filter="url(#shadow)">
    <circle cx="85" cy="95" r="24" fill="#ffffff"/>
    <circle cx="85" cy="95" r="19" fill="#3d2314"/>
    <circle cx="85" cy="95" r="13" fill="#4a2c17"/>
    <ellipse cx="82" cy="92" rx="4" ry="3" fill="#5c3a22" opacity="0.6"/>
    <!-- Handle -->
    <path d="M109 88 Q125 88 125 100 Q125 112 109 112" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Coaster under cup -->
  <ellipse cx="85" cy="97" rx="28" ry="6" fill="#2a2a2a" opacity="0.15"/>
  
  <!-- Desk items - right side -->
  <!-- Sticky note stack -->
  <g filter="url(#shadow)">
    <rect x="375" y="60" width="40" height="40" rx="2" fill="#fef9c3" transform="rotate(8, 395, 80)"/>
    <rect x="378" y="63" width="40" height="40" rx="2" fill="#fef08a" transform="rotate(3, 398, 83)"/>
  </g>
  
  <!-- Notepad -->
  <g filter="url(#shadow)">
    <rect x="380" y="115" width="35" height="45" rx="2" fill="#ffffff"/>
    <rect x="385" y="125" width="25" height="2" rx="1" fill="#d1d5db"/>
    <rect x="385" y="132" width="20" height="2" rx="1" fill="#d1d5db"/>
    <rect x="385" y="139" width="22" height="2" rx="1" fill="#d1d5db"/>
    <rect x="385" y="146" width="18" height="2" rx="1" fill="#d1d5db"/>
  </g>
  
  <!-- Paper clips -->
  <ellipse cx="365" cy="75" rx="7" ry="3" fill="#9ca3af" transform="rotate(30, 365, 75)"/>
  <ellipse cx="358" cy="68" rx="6" ry="2.5" fill="#f59e0b" transform="rotate(-20, 358, 68)"/>
  <ellipse cx="370" cy="65" rx="5" ry="2" fill="#6366f1" transform="rotate(50, 370, 65)"/>
  
  <!-- Left keyboard half -->
  <g transform="translate(115, 190) rotate(-18)" filter="url(#shadow)">
    <rect x="0" y="0" width="105" height="75" rx="6" fill="url(#keyboard)"/>
    
    <!-- Keys row 1 -->
    <rect x="7" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="23" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="39" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="55" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="71" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="87" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Keys row 2 -->
    <rect x="7" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="23" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="39" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="55" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="71" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="87" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Keys row 3 -->
    <rect x="7" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="23" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="39" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="55" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="71" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="87" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Thumb cluster -->
    <rect x="65" y="56" width="16" height="13" rx="3" fill="#dc2626"/>
    <rect x="84" y="56" width="16" height="13" rx="3" fill="#dc2626"/>
  </g>
  
  <!-- Right keyboard half -->
  <g transform="translate(280, 190) rotate(18)" filter="url(#shadow)">
    <rect x="0" y="0" width="105" height="75" rx="6" fill="url(#keyboard)"/>
    
    <!-- Keys row 1 -->
    <rect x="5" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="21" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="37" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="53" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="69" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="85" y="7" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Keys row 2 -->
    <rect x="5" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="21" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="37" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="53" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="69" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="85" y="23" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Keys row 3 -->
    <rect x="5" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="21" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="37" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="53" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="69" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    <rect x="85" y="39" width="13" height="13" rx="3" fill="#ffffff"/>
    
    <!-- Thumb cluster -->
    <rect x="5" y="56" width="16" height="13" rx="3" fill="#dc2626"/>
    <rect x="24" y="56" width="16" height="13" rx="3" fill="#dc2626"/>
  </g>
  
  <!-- Mouse -->
  <g filter="url(#shadow)">
    <ellipse cx="250" cy="230" rx="16" ry="24" fill="#3d3d3d"/>
    <ellipse cx="250" cy="220" rx="5" ry="9" fill="#2a2a2a"/>
    <ellipse cx="250" cy="218" rx="2" ry="4" fill="#4a4a4a"/>
  </g>
  
</svg>
